    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
          
        }
 :root {
      --primary-color: #0071e3;
      --primary-hover: #005bb5;
      --bg-light: #f5f7fa;
      --text-dark: #222;
      --text-light: #fff;
      --card-bg-light: #fff;
      --shadow-light: rgba(0,0,0,0.1);
    }

    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            padding: 16px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
        }

        /* Modal styles */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
 /* Header */
    header {
      background-color: var(--primary-color);
      color: var(--text-light);
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      font-weight: 900;
      font-size: 1.8rem;
      letter-spacing: 1.2px;
    }
    nav.main-nav {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    nav.main-nav a {
      padding: 8px 15px;
      border-radius: 5px;
      font-weight: 600;
      transition: background-color 0.3s;
      color: var(--text-light);
    }
    nav.main-nav a:hover,
    nav.main-nav a.active {
      background-color: var(--primary-hover);
    }

        #modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 12px;
        }
    </style>
</head>
